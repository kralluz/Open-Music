<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Finance</title>
    <link
      rel="shortcut icon"
      href="./src/assets/favicon.ico"
      type="image/x-icon"
    />
    <meta
      name="description"
      content="Control Finance - Seu controle financeiro"
    />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
  </head>
  <body>
    <header>
      <h1 class="h1__header">Control<span> Finance</span></h1>
      <button class="navBar__Button button--showModal">Registrar novo valor</button>
    </header>
    <dialog class="modalContainer">
      <div class="modal">
        <div class="header__modal">
          <h3 class="modal__title">Registro de valor</h3>
          <button class="modal__closeButton">X</button>
        </div>
          <p class="modal__description" id="textSubscription">Digite um valor e em seguida aperte no botão referente ao tipo do valor.</p>
          <h3 class="value">Valor</h3>
          <input class="value__input" type="text" placeholder="R$ 00,00" onkeypress="return permitirApenasNumerosEVirgula(event)">
        <div class="value__type">
          <h3>Tipo de valor</h3>
          <div>
            <button class="type" id="botao1" onclick="ativarBotao(1)">Entrada</button>
            <button class="type" id="botao2" onclick="ativarBotao(2)">Saída</button>
          </div>
        </div>
        <div class="footer__button">
          <button class="cancel">Cancelar</button>
          <button class="Submit">Inserir Valor</button>
        </div>
      </div>
  </dialog>
  <script src="./src/scripts/modal.js"></script>
  <script src="./src/scripts/valuesData.js"></script>
  <script src="./src/scripts/index.js"></script>  
  <script src="./src/scripts/function.js"></script>  
  </body>
</html>
